<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Create and share your event</h1>
        <p>The first step is to fill out this registration form.</p>
      </header>
      <form action="">
        <fieldset>
          <div id="fieldset-wrapper">
            <legend>Event's Information</legend>

            <div id="input-wrapper">
              <label for="event-title"
                >Title <span>(At least 8 characters)</span></label
              >
              <input type="text" id="event-title" />
            </div>
            <div id="input-wrapper">
              <label for="event-url"
                >URL <span>(Start with http://)</span></label
              >
              <input type="text" id="event-url" />
            </div>
            <div id="input-wrapper">
              <label for="event-whatsapp"
                >Cellphone Number <span>(Numbers only)</span></label
              >
              <input type="text" id="event-whatsapp" />
            </div>
            <div id="input-wrapper">
              <label for="event-extra">Extra Information </label>
              <textarea id="event-extra"></textarea>
            </div>
            <div id="input-wrapper">
              <label for="event-category">Category</label>
              <select id="event-category">
                <option value="live">Live</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentorship</option>
              </select>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
