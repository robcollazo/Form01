<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Create and share your event</h1>
        <p>The first step is to fill out this registration form.</p>
      </header>
      <form id="form">
        <fieldset>
          <div id="fieldset-wrapper">
            <legend>Event's Information</legend>

            <div id="input-wrapper">
              <label for="event-title"
                >Title <span>(At least 8 characters)</span></label
              >
              <input type="text" id="event-title" required minlength="8" />
            </div>
            <div id="input-wrapper">
              <label for="event-url"
                >URL <span>(Start with http://)</span></label
              >
              <input type="url" id="event-url" />
            </div>
            <div id="input-wrapper">
              <label for="event-whatsapp"
                >Cellphone Number <span>(Numbers only)</span></label
              >
              <input type="text" id="event-whatsapp" />
            </div>
            <div id="input-wrapper">
              <label for="event-extra">Extra Information </label>
              <textarea id="event-extra"></textarea>
            </div>
            <div id="input-wrapper">
              <label for="event-category">Category</label>
              <select id="event-category">
                <option value="live">Live</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentorship</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div id="fieldset-wrapper">
            <legend>Privacy</legend>
            <div id="input-wrapper">
              <label for="event-email"
                >Admin's email <span>(Enter a valid email)</span></label
              >
              <input type="email" id="event-email" />
            </div>
            <div id="input-wrapper">
              <label for="event-password"
                >Viewers' Password <span>(At least 8 characters)</span></label
              >
              <input type="password" id="event-password" />
            </div>
            <div id="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private">Private?</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div id="fieldset-wrapper">
            <legend>Date and Time</legend>

            <div id="date-wrapper">
              <div id="input-wrapper">
                <label for="event-date">Date </label>
                <input type="date" id="event-date" />
              </div>
              <div id="input-wrapper">
                <label for="event-from-hour">From</label>

                <input type="time" id="event-from-hour" />
              </div>
              <div id="input-wrapper">
                <label for="event-to-hour">To</label>
                <input type="time" id="event-to-hour" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" type="submit" form="form" value="Submit" />
      </footer>
    </div>
  </body>
</html>
